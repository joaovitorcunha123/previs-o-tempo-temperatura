<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@900&family=Nunito+Sans:wght@200;500&family=Open+Sans:wght@300;500;700&family=Oswald:wght@200;400&family=Play&family=Righteous&family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
            <div class="caixa-maior">

                <input class="input-city" placeholder="Digite o nome da cidade">

                <button class="botao-busca" onclick="clicked()">
                    <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg " alt="busca">
                </button>

             <div class="caixa-media">
                <h2 class="city">Tempo em São Paulo</h2>
                <p class="temp">21°C </p>
             <div class="caixa-menor">

                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo"> 
                 <p class="texto-previsao">Nublado</p>

            </div>

             <p class="umidade">Umidade: 76%</p>

             </div>

            </div>    
    </main>

    <script src="index.js"></script>
</body>
</html>
